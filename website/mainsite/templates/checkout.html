<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #payment-method {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <label for="payment-method">Choose Payment Method:</label>
    <select id="payment-method">
        <option value="momo">Mobile Money (Momo)</option>
        <option value="credit-card">Credit Card</option>
    </select>

    <!-- Momo Payment Modal -->
    <div id="momo-modal" class="modal">
        <div class="modal-content">
            <h2>Momo Payment</h2>
            <p>Please enter your Mobile Money details:</p>
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Name">
            <button onclick="closeModal('momo-modal')">Submit</button>
        </div>
    </div>

    <!-- Credit Card Payment Modal -->
    <div id="credit-card-modal" class="modal">
        <div class="modal-content">
            <h2>Credit Card Payment</h2>
            <p>Please enter your billing info:</p>
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="CVV2">
            <button onclick="closeModal('credit-card-modal')">Submit</button>
        </div>
    </div>

    <script>
        const paymentMethodSelect = document.getElementById('payment-method');
        const momoModal = document.getElementById('momo-modal');
        const creditCardModal = document.getElementById('credit-card-modal');

        // Show the selected payment modal when a payment method is chosen
        paymentMethodSelect.addEventListener('change', function () {
            const selectedMethod = paymentMethodSelect.value;
            if (selectedMethod === 'momo') {
                openModal('momo-modal');
            } else if (selectedMethod === 'credit-card') {
                openModal('credit-card-modal');
            }
        });

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
